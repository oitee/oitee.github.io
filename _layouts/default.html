# layout: compress
---
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Average&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">

        {% seo %}
    </head>
    <body style="background-color: rgb(255, 255, 255)">
        
        <header>
            <a href="{{site.baseurl}}/">
                <div class="home"></div>
            </a>
        </header>
        

        <main>
            <article>
                {{ content }}
            </article>
        </main>

        <footer>
            <div class="links">
                <a href="{{site.baseurl}}/about/">About</a>
                <a href="{{site.baseurl}}/contact/">Contact</a>
            </div>
            <p class="copy">
                <small>Copyrights by
                    {{site.title}}
                    | Developed by
                    Oitee
                </small>
            </p>
        </footer>
        {% include analytics.html %}
    </body>

</html>
