<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Comic Book</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .comic-container {
            width: 100%;
            max-width: 800px; /* Adjust max-width as needed */
            margin: 0 auto;
            padding: 0px;
        }

        .panel {
            width: 100%;
            margin-bottom: 0px;
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="comic-container">
        <div class="panel">
            <img src="/assets/images/comics_cover.jpg" alt="Panel 1"> 
        </div>
        
        <div class="panel">
            <img src="/assets/images/comics_pg1.jpg" alt="Panel 1"> 
        </div>
        <div class="panel">
            <img src="/assets/images/comics_pg2.jpg" alt="Panel 2"> 
        </div>
        <div class="panel">
            <img src="/assets/images/comics_pg3.jpg" alt="Panel 3"> 
        </div>
        </div>
        <style>
            .top-button {
              position: fixed;
              bottom: 20px;
              right: 20px;
              width: 50px;
              height: 50px;
              background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
              border-radius: 50%;
              display: flex;
              justify-content: center;
              align-items: center;
              color: white;
              cursor: pointer;
              opacity: 0.5; /* Initial opacity */
              transition: opacity 0.3s ease; /* Smooth transition on hover */
            }

            .top-button:hover {
              opacity: 1; /* Full opacity on hover */
            }

            .arrow-up {
                width: 0;
                height: 0;
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                border-bottom: 15px solid white;
            } 
          </style>
          
          <a href="#" class="top-button">
            <span class="arrow-up"></span>
          </a>
